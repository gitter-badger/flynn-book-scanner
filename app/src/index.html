<!doctype html>
<html>
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/bootstrap.css -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <!-- endbuild -->

        <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css">
        <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css">
        <link rel="stylesheet" href="bower_components/angular-block-ui/angular-block-ui.css" />

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body data-ng-app="flynnBookScannerApp">


        <!--[if lt IE 9]>
          <script src="bower_components/es5-shim/es5-shim.js"></script>
          <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->


        <div ng-include="'views/navbarView.html'" class="sidebar sidebar-left"
        toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>


        <div overlay="overlayError">
            <h4 class="overlay-title">Error occurred - {{ error_msg.title }}</h4>
            <p>{{ error_msg.code }}</p>
            <p>{{ error_msg.details }}</p>
            <p toggle="off" bubble target="overlayError">
                <span class="btn btn-primary">Ok</span>
            </p>
        </div>

       <div class="app" ng-controller="MainController">

            <div class="navbar navbar-app navbar-absolute-top">
                <div class="navbar-brand navbar-brand-center" yield-to="title">
                    <span>Flynn</span>
                </div>
                <div class="btn-group pull-left">
                    <div ng-click="toggle('mainSidebar')"
                        class="btn btn-navbar sidebar-toggle">
                        <i class="fa fa-bars"></i> Menu
                    </div>
                </div>
                <div class="btn-group pull-right" yield-to="section-menu">
                </div>
            </div>   

            <div class="app-body" ng-class="{loading: loading}">
                <div ng-show="loading" class="app-content-loading">
                  <i class="fa fa-spinner fa-spin loading-spinner"></i>
                </div>
                <ng-view class="app-content ng-scope" ng-hide="loading"></ng-view>
            </div>

        </div>

        <!-- Cordova stuff -->
        <script src="cordova.js"></script>
        <script src="cordova_plugins.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/angular/angular.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
        <script src="bower_components/angular-block-ui/angular-block-ui.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,src}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->

    <script>
        if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/)) {
            document.addEventListener("deviceready", deviceReady, false);
        } else {
            deviceReady();
        }

        function deviceReady() {
            console.log("Device is ready!");
        }
    </script>
    </body>
</html>
