<div class="scrollable">
    <div class="scrollable-content container section">
        <form>
            <div class="panel-heading">
			 	<h2 class="panel-title">
			    Available books
			  	</h2>
			</div> 
            <div bs-panel class="panel">
				<div ng-repeat="book in books" href="#" class="list-group-item">
					<div class="pull-left">
						<i class="fa fa-book feature-icon"></i>
					</div>
					<div class="media-body">
						<div>
								<h4>{{book.value.volumeInfo.title}}</h4>
								<small>{{book.value.volumeInfo.subtitle}}</small>
								<small>{{book.value.count}}</small>

						</div>
					</div>
				</div>
			</div>            
            <div bs-panel class="form-actions panel">
                <button type="button" class="btn btn-default" ng-click="load()"> <i class="fa fa-refresh"></i>  Aktualisieren</button>
            </div>
		</form>
	</div>
</div>
